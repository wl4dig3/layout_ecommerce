<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./Assets/Css/style.css">
    <title>Layout E-commerce</title>
</head>

<body>
    <div class="grid-container">
        <header class="altura pt-2">
            <p class="text-center text-white">Wladi Boss</p>
        </header>
        <menu class="menu">
            <div class="menu-categorias">
                <h5 class="text-center mb-3">Categorias</h5>
                <div class="items-menu">
                    <div class="flex-items-menu">
                        <p>Cocina</p>
                        <p class="gray">(09)</p>
                    </div>
                    <div class="flex-items-menu">
                        <p>Muebles</p>
                        <p class="gray">(21)</p>
                    </div>
                    <div class="flex-items-menu">
                        <p>Drones</p>
                        <p class="gray">(12)</p>
                    </div>
                    <div class="flex-items-menu">
                        <p>Ferreteria</p>
                        <p class="gray">(04)</p>
                    </div>
                    <div class="flex-items-menu">
                        <p>Comics</p>
                        <p class="gray">(99)</p>
                    </div>
                </div>
            </div>
        </menu>
        <main>
            <div class="card-items">
                <!-- card 1 -->
                <div class="card img-1" style="width: 18rem;">
                    <img src="./Assets/Img/destornillador-inalamb.jpg" class="card-img-top" alt="...">
                    <div class="card-body d-grid gap-2">
                        <p class="card-text mb-0 text-center">Ferreteria</p>
                        <p class="text-center grey">$51.100</p>
                        <button class="btn btn-primary" type="button">Button</button>
                    </div>
                </div>
                <!-- card 2 -->
                <div class="card img-2" style="width: 18rem;">
                    <img src="./Assets/Img/mueble.jpg" class="card-img-top" alt="...">
                    <div class="card-body d-grid gap-2">
                        <p class="card-text mb-0 text-center">Muebles .</p>
                        <p class="text-center grey">$210.100</p>
                        <a href="#" class="btn btn-primary ">Comprar</a>
                    </div>
                </div>
                <!-- card 3 -->
                <div class="card img-3" style="width: 18rem;">
                    <img src="./Assets/Img/licuadora-roja-k150-kitchenaid.jpg" class="card-img-top" alt="...">
                    <div class="card-body d-grid gap-2">
                        <p class="card-text mb-0 text-center">Cocina .</p>
                        <p class="text-center grey">$250.000</p>
                        <a href="#" class="btn btn-primary ">Comprar</a>
                    </div>
                </div>
                <!-- card 4 -->
                <div class="card img-4" style="width: 18rem;">
                    <img src="./Assets/Img/comic.jpg" class="card-img-top" alt="...">
                    <div class="card-body d-grid gap-2">
                        <p class="card-text mb-0 text-center">Comics.</p>
                        <p class="text-center grey">$1.100</p>
                        <a href="#" class="btn btn-primary ">Comprar</a>
                    </div>
                </div>
                <!-- card 5 -->
                <div class="card img-5" style="width: 18rem;">
                    <img src="./Assets/Img/drone-mini3pro.jpg" class="card-img-top" alt="...">
                    <div class="card-body d-grid gap-2">
                        <p class="card-text mb-0 text-center">drones .</p>
                        <p class="text-center grey">$990.000</p>
                        <a href="#" class="btn btn-primary ">Comprar</a>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p class="text-center altura pt-2 text-white">todos los derechos reservados Wla Boss</p>
        </footer>
    </div>
</body>

</html>
